<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //初始值：从几开始的那张纸，x~y
      //需要初始值是一定的，但是这个值是在变化中的，并且达到最终值停止
      
     // 当x==y就停止
     //X==Y
     var c=0
      for(var a=0;a<=10; a++ ){
          c+=a
      }
         
      document.write(c)
    </script>
    
</body>
</html>
