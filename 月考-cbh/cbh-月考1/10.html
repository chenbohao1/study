  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取边框</title>
    <style>
        #box{
            position:relative;
        }
        #box>div{
            position: absolute;
            width: 20px;
            height: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var box = document.getElementById('box');
        //要一个10行10列的大表格
        for(var i=1;i<6;i++){
            for(var j=1;j<7;j++){
                var div = document.createElement('div');
                box.appendChild(div);
                div.style.top = i * 20 +'px';
                div.style.left = j * 20 +'px';
                div.style.backgroundPositionY = i * -20 +'px';
                div.style.backgroundPositionX = j * -20 +'px';
            }
        }
    </script>
</body>
</html>
